<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <title>Dropdown - Bootstrap Review Project</title>
  </head>
  <body>
  <section class="container">
    <h1 class="display-4 margin-bottom">Exemplo de dropdown</h1>
    <div class="dropdown">
      <button class="btn btn-secondary dropdown-toggle btn-lg" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
        Menu
      </button>
      <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
        <li><a class="dropdown-item" href="#">Música</a></li>
        <li><a class="dropdown-item" href="#">Cinema</a></li>
        <li><a class="dropdown-item" href="#">Fotografia</a></li>
      </ul>
    </div>
    <h3 class="margin-top margin-bottom">Exemplo de dark dropdown</h3>
    <div class="dropdown">
      <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton2" data-bs-toggle="dropdown" aria-expanded="false">
        Menu dark
      </button>
      <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="dropdownMenuButton2">
        <li><a class="dropdown-item active" href="#">Música</a></li>
        <li><a class="dropdown-item" href="#">Cinema</a></li>
        <li><a class="dropdown-item" href="#">Teatro</a></li>
        <li><hr class="dropdown-divider"></li>
        <li><a class="dropdown-item" href="#">Todas as artes</a></li>
      </ul>
    </div>
  </section>

  <footer>
    <div class="container">
        <div class="row">
            <div class="col-6">
                <p><a href="/index.html">Voltar</a></p>
            </div>
            <div class="col-6">
                <p class="text-end"><em>Bootstrap Review Project</em></p>
            </div>
        </div>
    </div>
  </footer>
  <!--Bootstrap JS-->
  <script src="js/bootstrap.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  </body>
</html>
