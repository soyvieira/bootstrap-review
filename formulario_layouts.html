<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/form-style.css" type="text/css">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <title>Form Grids - Bootstrap Review Project</title>
  </head>
  <body>
  <section class="">

    <div class="container">
      <h2 class="display-5 margin-bottom">Form Grid</h2>
      <form class="row g-3">
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">E-mail</label>
          <input type="email" class="form-control" id="inputEmail4">
        </div>
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label">Senha</label>
          <input type="password" class="form-control" id="">
        </div>
        <div class="col-12">
          <label for="inputAddress" class="form-label">Endereço</label>
          <input type="text" class="form-control" id="">
        </div>
        <div class="col-12">
          <label for="inputAddress2" class="form-label">Complemento</label>
          <input type="text" class="form-control" id="" placeholder="Ponto de referência">
        </div>
        <div class="col-md-6">
          <label for="inputCity" class="form-label">Cidade</label>
          <input type="text" class="form-control" id="">
        </div>
        <div class="col-md-4">
          <label for="inputState" class="form-label">UF</label>
          <select id="inputState" class="form-select">
            <option selected>Escolha...</option>
            <option>...</option>
          </select>
        </div>
        <div class="col-md-2">
          <label for="inputZip" class="form-label">Zip</label>
          <input type="text" class="form-control" id="">
        </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="">
            <label class="form-check-label" for="gridCheck">
              Eu aceito os termos
            </label>
          </div>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Enviar</button>
        </div>
      </form>

      <div class="alert alert-success">
        Mensagem enviada com sucesso!
      </div>

      <div class="alert alert-danger">
        É necessário preencher todos os campos!
      </div>

    </div>

  </section>

  <footer>
    <div class="container">
        <div class="row">
            <div class="col-6">
                <p><a href="/index.html">Voltar</a></p>
            </div>
            <div class="col-6">
                <p class="text-end"><em>Bootstrap Review Project</em></p>
            </div>
        </div>
    </div>
  </footer>
  
  <!--Bootstrap JS-->
  <script src="js/bootstrap.min.js"></script>
  </body>
</html>
