<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/form-style.css" type="text/css">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <title>Janela Modal - Bootstrap Review Project</title>
  </head>
  <div>
    <div class="container margin-bottom">
      <div class="row">
        <div class="col-12">
          <h2 class="display-4">
            Janela modal com bootstrap
          </h2>
        </div>
      </div>
    </div>

    <!-- Button trigger modal -->
    <div class="d-grid gap-2 col-8 col-md-4 col-lg-3  mx-auto"><!--Largura resposiva, centralizado na page. See buttons in bootstrap: https://getbootstrap.com/docs/5.1/components/buttons/#block-buttons-->
      <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Acesse a janela modal
      </button>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Opa! Está tudo funcionando aqui!</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            Janelas modais são recursos legais para dar alertas, por exemplo.
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary">Tudo ok!</button>
          </div>
        </div>
      </div>
    </div>

    <footer>
      <div class="container">
          <div class="row">
              <div class="col-6">
                  <p><a href="/index.html">Voltar</a></p>
              </div>
              <div class="col-6">
                  <p class="text-end"><em>Bootstrap Review Project</em></p>
              </div>
          </div>
      </div>
    </footer>  
  
  <!--Bootstrap JS-->
  <script src="js/bootstrap.min.js"></script>
  </body>
</html>
