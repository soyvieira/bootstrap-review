<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/form-style.css" type="text/css">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <title>Paginação - Bootstrap Review Project</title>
  </head>
  <body>
  <section>
    <div class="container">
      <h2 class="display-5 margin-bottom">Criando uma paginação</h2>
      <!--Paginação-->
      <nav>
        <ul class="pagination">
          <li class="page-item"><a class="page-link" href="#">Previous</a></li>
          <li class="page-item"><a class="page-link" href="#">1</a></li>
          <li class="page-item"><a class="page-link" href="#">2</a></li>
          <li class="page-item"><a class="page-link" href="#">3</a></li>
          <li class="page-item"><a class="page-link" href="#">Next</a></li>
        </ul>
      </nav>

      <h2 class="display-5 margin-bottom">Paginação com active e disabled</h2>
      <nav>
        <ul class="pagination">
          <li class="page-item disabled">
            <span class="page-link">Previous</span> <!--Previous está desabilitado-->
          </li>
          <li class="page-item"><a class="page-link" href="#">1</a></li>
          <li class="page-item active" aria-current="page"> <!--NAvegação 2 está ativa-->
            <span class="page-link">2</span>
          </li>
          <li class="page-item"><a class="page-link" href="#">3</a></li>
          <li class="page-item">
            <a class="page-link" href="#">Next</a>
          </li>
        </ul>
      </nav>
    </div>
  </section>

  <footer>
    <div class="container">
        <div class="row">
            <div class="col-6">
                <p><a href="/index.html">Voltar</a></p>
            </div>
            <div class="col-6">
                <p class="text-end"><em>Bootstrap Review Project</em></p>
            </div>
        </div>
    </div>
  </footer>
  
  <!--Bootstrap JS-->
  <script src="js/bootstrap.min.js"></script>
  </body>
</html>
